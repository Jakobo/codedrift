query SelectShortlinkData {
  repository(name: "codedrift", owner: "jakobo") {
    legacy: object(expression: "main:data/shortlinks.yaml") {
      ... on Blob {
        id
        text
      }
    }
    current: object(expression: "main:data/shortlinks.yaml") {
      ... on Blob {
        id
        text
      }
    }
  }
}
